<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-5.8.2.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="NAVBAR_NEW.css">
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <!--STYLE-->

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            background: url("pexels-photo-1308624.jpeg");
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial;
            color: white;
        }

        nav{
            background-color: black;
            color: white;
            overflow: hidden;
            padding: 10px;
            margin: 0px;
        }
        nav ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            padding: 14px 25px;
            display: inline-block;
        }
        nav ul li a:hover{
            background-color: blue;
            color: white;
        }
        .dropdown_list{
            background-color: black;
            position: absolute;
            display: none; /*to hide gone */
        }
        .dropdown_list a{
            display: block;
        }
        /*dropdown hover effect*/
        .dropdown:hover .dropdown_list{
            display: block;
        }

        /* ----------------- Contact Section -------------- */
        .contact-section{
            background:  url("pexels-photo-1308624.jpeg") no-repeat scroll bottom;
            padding: 15px;
        }
        .contact-article{
            padding: 15px;
            width: 250px;
            text-align: center;
            margin: auto;
            background-color: rgba(0,0,0,0.5);
            box-shadow: 0 0 10px #ba9e82;
            border-radius: 10px;
        }
        .contact-article h2{
            color: lightgray;
        }
        .input-field{
            font-size: 18px;
            border: none;
            outline: none;
            height: 35px;
            margin: 5px;
            text-align: center;
            background: transparent;
            border-bottom: 3px solid #8b7661;
            width: 200px;
            color: white;
        }
        .contact-form textarea{
            border: 3px solid #8b7661;
            outline: none;
            background: transparent;
            margin: 5px;
            width: 180px;
            color: white;
            border-radius: 10px;
        }
        .contact-form textarea:focus{
            border: 3px solid #ba9e82;
        }
        ::placeholder{
            color: lightgray;
        }
        .input-field:focus{
            border-bottom: 3px solid #ba9e82;
        }
        #submit-btn{
            background-color: #574937;
            color: white;
            margin: 15px 10px;
            font-size: 18px;
            border: none;
            outline: none;
            padding: 12px 25px;
            width: 150px;
            border-radius: 50px;
            box-shadow: 0 0 5px black;
        }
        #submit-btn:hover{
            background-color: #8b7661;
            cursor: pointer;
        }
            /*MAIN FOOTER*/
        .main-footer{
            background-image: url("pexels-photo-1308624.jpeg");
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 20px;
            /*margin: 0 0 15px;*/
        }
        .btn{
            color: white;
        }
    </style>

</head>
<body>

<!-- Main Header -->
<header class="main-header">
    <h1 class="animated slideInRight">The Great Profile</h1>
</header>

<!-- Main Navbar -->
<nav class="main-nav">
    <div class="animated slideInLeft">
        <a href="index.html" class="active">
            <i class="fa fa-home"></i> Home</a>
        <a href="About.html">
            <i class="fa fa-credit-card"></i> About Us</a>
        <a href="1.Gallery.html">
            <i class="fa fa-music"></i> Gallery</a>
        <a href="1GAME'S.html">
            <i class="fa fa-id-card"></i> Game's</a>
        <a href="Contact.html" class="active">
            <i class="fa fa-envelope"></i> Contact Us</a>
    </div>
</nav>
<!-- Contact Section -->
<section class="contact-section">

    <!-- Contact Article -->
    <article class="contact-article animated jello">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" class="input-field">
            <br>
            <input type="email" placeholder="Your Email" class="input-field">
            <br>
            <input type="text" placeholder="Your Subject" class="input-field">
            <br>
            <textarea rows="5" cols="20"></textarea>
            <br>
            <input type="submit" value="Contact" id="submit-btn">
        </form>
    </article>
</section>

<!-- Main Footer -->
<footer class="main-footer">
    <h3>Copyright &copy; 2019 , The Grate Profile</h3>
    <p>All Rights Reserved</p>
    <p>Developed & Maintained by
        <a href="https://github.com/vishalsahu30081994" target="_blank">
            <i class="fa fa-users"></i> Vishal Sahu
        </a>
    </p>
</footer>

</body>
</html>
